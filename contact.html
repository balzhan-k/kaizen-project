<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaizen Bureau Contact Page</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="lg.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Contact Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav
      id="navbar"
      class="navbar navbar-nav-scroll navbar-expand-lg navbar-light bg-transparent fixed-top p-0"
    >
      <div class="container-fluid navbar-container">
        <div class="d-flex justify-content-start">
          <a class="navbar-brand p-2 m-0" href="./index.html#home">
            <img
              src="./logo/KaizenLogo.png"
              alt="Logo"
              width="50"
              height="50"
              class="rounded"
            />
          </a>
          <p class="text-left py-2 m-0 font-bona fs-6 text-dark">
            Kaizen Bureau. <br />
            Обучение и консалтинг.
          </p>
        </div>
        <button
          class="navbar-toggler border-0 d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbarOffcanvasLg"
          aria-controls="navbarOffcanvasLg"
          aria-label="Toggle navigation"
          style="
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <span
            class="navbar-toggler-icon"
            style="width: 30px; height: 30px"
          ></span>
        </button>

        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="navbarOffcanvasLg"
          aria-labelledby="navbarOffcanvasLgLabel"
        >
          <div class="offcanvas-header bg-body-secondary">
            <a
              type="button"
              class="fs-5 fst-italic text-primary-emphasis text-decoration-none"
              style="font-family: 'Bona Nova', serif"
              id="offcanvasNavbarLabel"
              href="./index.html#home"
              >Kaizen Bureau</a
            >
            <button
              type="button"
              class="btn-close text-primary"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1">
              <li class="nav-item">
                <a
                  class="nav-link text-primary-emphasis px-0 m-0"
                  style="font-family: 'Bona Nova', serif"
                  aria-current="page"
                  href="./index.html#about"
                  >О Кайдзен</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary-emphasis fs-6"
                  style="font-family: 'Bona Nova', serif"
                  href="./index.html#whyKaizen"
                  >Почему Кайдзен</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary-emphasis fs-6"
                  style="font-family: 'Bona Nova', serif"
                  href="./index.html#kaizenCoach"
                  >Кайдзен тренер</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary-emphasis fs-6"
                  style="font-family: 'Bona Nova', serif"
                  href="./index.html#training"
                  >Обучение</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link text-primary-emphasis fs-6"
                  style="font-family: 'Bona Nova', serif"
                  href="./index.html#cases"
                  >Кейсы</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-primary-emphasis fs-6"
                  style="font-family: 'Bona Nova', serif"
                  href="./index.html#consultation"
                  >Контакты</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Centered Bootstrap Card  -->
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100 min-vw-100 background-container"
    >
      <div
        class="card shadow border-blue p-5 w-100 font-ibm mt-5"
        style="max-width: 600px; background-color: rgba(255, 255, 255, 0.95)"
      >
        <h2 class="text-center mb-4 font-bona">Получить консультацию</h2>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          action="success.html"
        >
          <div class="mb-3">
            <label for="last-name" class="form-label fw-semibold"
              >Фамилия:</label
            >
            <input
              type="text"
              class="form-control"
              id="last-name"
              name="last-name"
              placeholder="Введите вашу фамилию"
              required
            />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Имя:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Введите ваше имя"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Эл. адрес:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="example@mail.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-semibold"
              >Напишите о себе:</label
            >
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="4"
              placeholder="Расскажите немного о себе и чем мы можем помочь"
              required
            ></textarea>
          </div>

          <!-- Hidden bot field -->
          <div class="d-none">
            <label>Don't fill this out if you're human:</label>
            <input name="bot-field" />
          </div>

          <div
            class="d-flex justify-content-between mt-4 gap-2 flex-column flex-sm-row"
          >
            <a
              href="index.html"
              class="btn btn-outline-secondary w-100 w-sm-auto text-center"
            >
              Вернуться на главную
            </a>
            <button type="submit" class="btn btn-primary w-100 w-sm-auto px-4">
              Отправить
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="container-fluid container-grey p-4">
      <div class="text-center">
        <div>
          <p class="font-bona fs-7 pb-4 m-0 p-0 text-dark">
            Kaizen Bureau. <br />
            Обучение и консалтинг.
          </p>
        </div>

        <div class="d-flex justify-content-center gap-4 mb-4">
          <a
            href="https://www.instagram.com/kaizenbureau/"
            class="text-dark fs-4"
            aria-label="Instagram"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://wa.me/77017311068"
            class="text-dark fs-4"
            aria-label="WhatsApp"
          >
            <i class="bi bi-whatsapp"></i>
          </a>
          <a
            href="mailto:skadyr23@gmail.com"
            class="text-dark fs-4"
            aria-label="Email"
          >
            <i class="bi bi-envelope-fill"></i>
          </a>
          <a href="tel:+77017311068" class="text-dark fs-4" aria-label="Phone">
            <i class="bi bi-telephone-fill"></i>
          </a>
        </div>

        <p class="text-muted small mb-0">© 2025 Все права защищены.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
